<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthDate Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Is your birthday lucky?</h1>
        <label for="birthdate">Enter your Birthdate here!</label>
        <input type="date"  id="birthdate">
        <label for="input-number">Enter your Lucky number here!</label>
        <input type="number" placeholder="Eg. 7" id="input-number">
        <button id="check">Check</button>
        <label for="output-div"></label>
        <div id="output-div">Fill your birthdate, your lucky number 
            and click the button to 
            know if your birthdate is lucky or not...</div>
    </div>

    
    






    <script src="app.js" type="text/javascript"></script>
</body>
</html>
